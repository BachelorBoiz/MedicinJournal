<div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input #username type="text" id="username" name="username" required>
  
      <label for="password">Password:</label>
      <input #password type="password" id="password" name="password" required>
  
      <button (click)="login(password.value, username.value)" type="button">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/create-user">Create User</a></p>
  </div>
